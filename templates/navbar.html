<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %}Social{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js (library to manage poppers) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block css_block %} {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'App_Articles:home' %}">Articles <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'App_Quizes:home' %}">Quizes <span class="sr-only">(current)</span></a>
            </li>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <!-- Search form -->
            <form class="form-inline" method="GET">
              <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link" href="{% url 'App_Accounts:logout' %}"><span class="text-danger">Log out</span> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item row">
              <div class="col">
                {% if user.user_profile.profile_pic %}
                  <a class="nav-link" href="#"><img src="/media/{{user.user_profile.profile_pic}}" height="40px" width="40px" class="rounded-circle"></a>
                {% else %}
                  <a class="nav-link" href="#"><img src="/media/profile_pics/default_user.png" height="40px" width="40px" class="rounded-circle"></a>
                {% endif %}
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                <h6>{{request.user}}</h6>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container p-3">
        {% block body_block %} {% endblock %}
    </div>
</body>
</html>
