{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title_block %} {{title}} {% endblock %}

{% block css_block %} 
<style>
    .container
    {
        height: 800px;
    }
    .log_in
    {
        width: 450px;
        border: 1px solid #ccc;
        border-radius: 2.5%;
        box-shadow: 5px 5px 10px #888888;
        padding: 30px;
        margin: 20px;
    }
</style>
{% endblock %}

{% block body_block %}
<section class="container d-flex justify-content-center align-items-center">
    <div class="log_in">
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit" style="width:100%" class="btn btn-primary"> Log in </button> 
        </form>
        <p class="text-center mt-2">Don't have any account? <a href="{% url 'App_Accounts:sign_up' %}">Sign up</a></p>
    </div>
</section>
{% endblock %}
